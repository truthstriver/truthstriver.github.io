        // 加载CSV文件
        function loadCSV() {
            fetch('merged_data.csv')
                .then(response => response.text())
                .then(data => {
                    // 解析CSV数据
                    const lines = data.split('\n');
                    const headers = lines[0].split(',');
                    
                    for (let i = 1; i < lines.length; i++) {
                        const line = lines[i].trim();
                        if (line) {
                            const values = line.split(',');
                            if (values.length >= 4) {
                                medicineData.push({
                                    id: values[0],
                                    name: values[1],
                                    category: values[2],
                                    rate: values[3]
                                });
                            }
                        }
                    }
                    
                    // 初始显示所有数据
                    displayResults(medicineData);
                })
                .catch(error => {
                    console.error('加载CSV文件出错:', error);
                    document.getElementById('results-body').innerHTML = 
                        '<tr><td colspan="5" class="no-results">加载数据失败，请检查CSV文件路径</td></tr>';
                });
        }
        
        // 显示结果
        function displayResults(results) {
            const tbody = document.getElementById('results-body');
            
            if (results.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="no-results">没有找到匹配的中药</td></tr>';
                return;
            }
            
            let html = '';
            results.forEach(medicine => {
                // 如果是乙类，添加highlight类
                const rowClass = medicine.category === '乙' ? 'class="highlight"' : '';
                
                html += `
                    <tr ${rowClass}>
                        <td>${medicine.id}</td>
                        <td>${medicine.name}</td>
                        <td>${medicine.category}</td>
                        <td>${medicine.rate}</td>
                    </tr>
                `;
            });
            
            tbody.innerHTML = html;
        }
        
        // 搜索函数
        function searchMedicines(query) {
            const terms = query.trim().split(/\s+/).filter(term => term.length > 0);
            
            if (terms.length === 0) {
                displayResults(medicineData);
                return;
            }
            
            const results = medicineData.filter(medicine => {
                return terms.some(term => 
                    medicine.name.includes(term)
                );
            });
            
            displayResults(results);
        }
        
        // 监听输入变化
        document.getElementById('search-input').addEventListener('input', function(e) {
            searchMedicines(e.target.value);
        });
        
        // 页面加载时读取CSV
        window.addEventListener('DOMContentLoaded', loadCSV);
    </script>
